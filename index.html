<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <div class="card-title">Task List</div>
                        <div class="row">
                            <form id="taskForm">
                                <div class="input-field col s12">
                                    <input id="taskInput" name="task" type="text">
                                    <label for="taskInput">New Task</label>
                                </div>
                                <input type="submit" class="btn" value="Add Task">
                            </form>
                        </div>
                        <!-- end of row-->
                        <div class="card-action">
                            <div class="input-field">
                                <input id="filterTasksInput" name="filterTasks" type="text">
                                <label for="filterTasksInput">Filter Task</label>
                            </div>
                            <h5 id="task-title">Tasks</h5>
                            <ul id="taskList" class="collection">

                            </ul>
                            <a href="#" id="clearAllTasksBtn" class="btn black">Clear All</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Structure -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h4>Oops!</h4>
            <p>You missed to add task! Please fill in the task....</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
